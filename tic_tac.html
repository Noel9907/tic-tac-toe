    <div class="mainpage">

        <button class="item1" onclick="sun(2)" id="tag2"></button>

        <button class="item1" onclick="sun(4)" id="tag4"></button>

        <button class="item1" onclick="sun(6)" id="tag6"></button>

        <button class="item1" onclick="sun(8)" id="tag8"></button>
        <button class="item1" onclick="sun(9)" id="tag9"></button>
        </div>
        <button onclick="location.reload()" class="reset" >reset</button>
    </div>
